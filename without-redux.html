<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>redux</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <style>
            .container{
                border: 5px solid black;
                padding: 10px;
            }
        </style>
        <h1>Without redux</h1>
        <div id="red"></div>
        <div id="green"></div>
        <div id="blue"></div>
        <div id="purple"></div>
        <script>
             function purple(){
                document.querySelector('#purple').innerHTML = `
                    <div class="container" id = "component_purple" >
                        <h1>purple</h1>
                        <input type="button" value= "fire" onclick="
                        document.querySelector('#component_red').style.backgroundColor = 
                        'purple';
                       
                        document.querySelector('#component_green').style.backgroundColor = 
                        'purple';
                        document.querySelector('#component_blue').style.backgroundColor = 
                        'purple';
                        document.querySelector('#component_purple').style.backgroundColor = 
                        'purple';
                        ">
                    </div>
                    `;
                }
            purple();
            function red(){
                document.querySelector('#red').innerHTML = `
                    <div class="container" id = "component_red" >
                        <h1>red</h1>
                        <input type="button" value= "fire" onclick="
                        document.querySelector('#component_red').style.backgroundColor = 
                        'red';
                        document.querySelector('#component_green').style.backgroundColor = 
                        'red';
                        document.querySelector('#component_blue').style.backgroundColor = 
                        'red';
                        document.querySelector('#component_purple').style.backgroundColor = 
                        'red';
                        ">
                    </div>
                    `;
                }
            red();
            function green(){
                document.querySelector('#green').innerHTML = `
                    <div class="container" id = "component_green" >
                        <h1>green</h1>
                        <input type="button" value= "fire" onclick="
                        document.querySelector('#component_red').style.backgroundColor = 
                        'green';
                        document.querySelector('#component_green').style.backgroundColor = 
                        'green';
                        document.querySelector('#component_blue').style.backgroundColor = 
                        'green';
                        ">
                    </div>
                    `;
                }
            green();

            function blue(){
                document.querySelector('#blue').innerHTML = `
                    <div class="container" id = "component_blue" >
                        <h1>blue</h1>
                        <input type="button" value= "fire" onclick="
                        document.querySelector('#component_red').style.backgroundColor = 
                        'blue';
                        document.querySelector('#component_green').style.backgroundColor = 
                        'blue';
                        document.querySelector('#component_blue').style.backgroundColor = 
                        'blue';
                        ">
                    </div>
                    `;
                }
            blue();
        </script>
    </body>
</html>
